<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="country-data">
        <div class="container">
            <div class="country-data__search">
                <input type="search" name="countryFilter" id="searchFilter" class="search-filter"
                    placeholder="Search places...">
            </div>

            <div class="country-data__table">
                <div class="loader" id="loader"></div>
                <table id="filteredTable" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Place Name</th>
                            <th scope="col">Country </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="searchBegins">
                            <td colspan="3" class="text-center">Start searching</td>
                        </tr>
                    </tbody>
                </table>

                <div class="pagination">
                    <button id="prevPage" disabled>Previous</button>
                    <button id="nextPage" disabled>Next</button>
                    <div>
                        <label for="resultsPerPage">Results per page:</label>
                        <select id="resultsPerPage">
                            <option value="5">5</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- scripts -->
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
